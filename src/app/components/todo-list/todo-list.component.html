<div class="p-2">
  <h5 class="">Todo List</h5>
  <div class="flex gap-2">
    <input
      type="text"
      id="#todo-input"
      class="w-full outline-0 text-lg rounded-lg border focus:border-2 focus:border-black px-2"
      placeholder="title"
      [(ngModel)]="todoInput"
      (input)="inputChangeHandler($event)"
    />
    <app-my-btn
      class="flex-shrink-0"
      text="add todo"
      (click)="addTodoHandler()"
    ></app-my-btn>
  </div>
  @if (todoList.length == 0) {
    <div class="border mt-4 rounded-md p-4 text-center">Nothing to do!</div>
  } @else {
    <ul class="border rounded-md space-y-2 mt-4">
      @for (todoItem of todoList; track $index) {
      <li class="border-b p-2 rounded-md">
        <div class="flex justify-between">
          <span>{{ todoItem.title }}</span>
          <input type="checkbox" />
        </div>
      </li>
      }
    </ul>
  }
</div>
