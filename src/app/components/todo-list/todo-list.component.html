<div class="p-2">
  <h5 class="">Todo List</h5>
  <div class="flex gap-2">
    <input type="text" id="#todo-input"
      class="w-full outline-0 text-lg rounded-lg border focus:border-2 focus:border-black px-2" placeholder="title"
      [(ngModel)]="todoInput" />
    <app-my-btn class="flex-shrink-0" text="add todo" (click)="addTodoHandler()"></app-my-btn>
  </div>
  @if (todoList.length == 0) {
  <div class="border mt-4 rounded-md px-4 py-8 text-center">Nothing to do!</div>
  } @else {
  <ul class="border rounded-md space-y-2 mt-4">
    @for (todoItem of todoList; track $index) {
    <app-todo-item [todoItem]="todoItem" (onDelete)="onDleteTodoHandler($event)" (onCheck)="onCheckTodoHandler($event)" />
    }
  </ul>
  }
</div>
